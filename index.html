<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Steven Shropshire – Keyboard</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="content">
      <ul class="keyboard">
        <li class="item--natural-note">
          <button data-key-interval="0" class="key key--natural-note">
            <div class="key__name-wrapper">
              <span class="key__name">A</span>
              <span class="key__note-name">C</span>
            </div>
          </button>
        </li>
        <li class="item--accidental-note">
          <button data-key-interval="1" class="key key--accidental-note">
            <div class="key__name-wrapper">
              <span class="key__name">W</span>
              <span class="key__note-name">C#</span>
            </div>
          </button>
        </li>
        <li class="item--natural-note">
          <button data-key-interval="2" class="key key--natural-note">
            <div class="key__name-wrapper">
              <span class="key__name">S</span>
              <span class="key__note-name">D</span>
            </div>
          </button>
        </li>
        <li class="item--accidental-note">
          <button data-key-interval="3" class="key key--accidental-note">
            <div class="key__name-wrapper">
              <span class="key__name">E</span>
              <span class="key__note-name">D#</span>
            </div>
          </button>
        </li>
        <li class="item--natural-note">
          <button data-key-interval="4" class="key key--natural-note">
            <div class="key__name-wrapper">
              <span class="key__name">D</span>
              <span class="key__note-name">E</span>
            </div>
          </button>
        </li>
        <li class="item--natural-note">
          <button data-key-interval="5" class="key key--natural-note">
            <div class="key__name-wrapper">
              <span class="key__name">F</span>
              <span class="key__note-name">F</span>
            </div>
          </button>
        </li>
        <li class="item--accidental-note">
          <button data-key-interval="6" class="key key--accidental-note">
            <div class="key__name-wrapper">
              <span class="key__name">T</span>
              <span class="key__note-name">F#</span>
            </div>
          </button>
        </li>
        <li class="item--natural-note">
          <button data-key-interval="7" class="key key--natural-note">
            <div class="key__name-wrapper">
              <span class="key__name">G</span>
              <span class="key__note-name">G</span>
            </div>
          </button>
        </li>
        <li class="item--accidental-note">
          <button data-key-interval="8" class="key key--accidental-note">
            <div class="key__name-wrapper">
              <span class="key__name">Y</span>
              <span class="key__note-name">G#</span>
            </div>
          </button>
        </li>
        <li class="item--natural-note">
          <button data-key-interval="9" class="key key--natural-note">
            <div class="key__name-wrapper">
              <span class="key__name">H</span>
              <span class="key__note-name">A</span>
            </div>
          </button>
        </li>
        <li class="item--accidental-note">
          <button data-key-interval="10" class="key key--accidental-note">
            <div class="key__name-wrapper">
              <span class="key__name">U</span>
              <span class="key__note-name">A#</span>
            </div>
          </button>
        </li>
        <li class="item--natural-note">
          <button data-key-interval="11" class="key key--natural-note">
            <div class="key__name-wrapper">
              <span class="key__name">J</span>
              <span class="key__note-name">B</span>
            </div>
          </button>
        </li>
        <li class="item--natural-note">
          <button data-key-interval="12" class="key key--natural-note">
            <div class="key__name-wrapper">
              <span class="key__name">K</span>
              <span class="key__note-name">C</span>
            </div>
          </button>
        </li>
        <li class="item--accidental-note">
          <button data-key-interval="13" class="key key--accidental-note">
            <div class="key__name-wrapper">
              <span class="key__name">O</span>
              <span class="key__note-name">C#</span>
            </div>
          </button>
        </li>
        <li class="item--natural-note">
          <button data-key-interval="14" class="key key--natural-note">
            <div class="key__name-wrapper">
              <span class="key__name">L</span>
              <span class="key__note-name">D</span>
            </div>
          </button>
        </li>
        <li class="item--accidental-note">
          <button data-key-interval="15" class="key key--accidental-note">
            <div class="key__name-wrapper">
              <span class="key__name">P</span>
              <span class="key__note-name">D#</span>
            </div>
          </button>
        </li>
        <li class="item--natural-note">
          <button data-key-interval="16" class="key key--natural-note">
            <div class="key__name-wrapper">
              <span class="key__name">;</span>
              <span class="key__note-name">E</span>
            </div>
          </button>
        </li>
        <li class="item--natural-note">
          <button data-key-interval="17" class="key key--natural-note">
            <div class="key__name-wrapper">
              <span class="key__name">'</span>
              <span class="key__note-name">F</span>
            </div>
          </button>
        </li>
        <li class="item--github-wrapper">
          <a class="github-mark-wrapper" href="https://github.com/sshrop/keyboard">
            <img class="github-mark" src="img/github-mark.svg" />
          </a>
        </li>
      </ul>
      <br />
      <div class="waveform-option-toggle">
        <input
          class="waveform-option"
          type="radio"
          name="waveform-type"
          value="sine"
          id="waveform-type-sine"
          checked
        />
        <label class="waveform-option-label" for="waveform-type-sine">
          <div class="waveform-icon-wrapper">
            <?xml version="1.0" encoding="UTF-8"?><svg
              id="a"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="0 0 200 100"
            >
              <defs>
                <style>
                  .d,
                  .e {
                    fill: none;
                  }
                  .e {
                    stroke-miterlimit: 10;
                    stroke-width: 4px;
                  }
                  .f {
                    clip-path: url(#c);
                  }
                </style>
                <clipPath id="c"><rect class="d" x="10" width="180" height="100" /></clipPath>
              </defs>
              <g id="b">
                <g class="f">
                  <path
                    class="e"
                    stroke="currentColor"
                    d="m-10,14c36.67,0,36.67,72,73.33,72S100,14,136.67,14s36.67,72,73.33,72"
                  />
                </g>
              </g>
            </svg>
          </div>
        </label>
        <input
          class="waveform-option"
          type="radio"
          name="waveform-type"
          value="square"
          id="waveform-type-square"
        />
        <label class="waveform-option-label" for="waveform-type-square">
          <div class="waveform-icon-wrapper">
            <?xml version="1.0" encoding="UTF-8"?><svg
              id="a"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="0 0 200 100"
            >
              <defs>
                <style>
                  .d,
                  .e {
                    fill: none;
                  }
                  .e {
                    stroke-miterlimit: 10;
                    stroke-width: 4px;
                  }
                  .f {
                    clip-path: url(#c);
                  }
                </style>
                <clipPath id="c"><rect class="d" x="10" width="180" height="100" /></clipPath>
              </defs>
              <g id="b">
                <g class="f">
                  <polyline
                    class="e"
                    stroke="currentColor"
                    points="-29 76.56 22.67 76.56 22.67 21.44 74.33 21.44 74.33 76.56 126 76.56 126 21.44 177.67 21.44 177.67 76.56 229.33 76.56 229.33 21.44 281 21.44"
                  />
                </g>
              </g>
            </svg>
          </div>
        </label>
        <input
          class="waveform-option"
          type="radio"
          name="waveform-type"
          value="sawtooth"
          id="waveform-type-sawtooth"
        />
        <label class="waveform-option-label" for="waveform-type-sawtooth">
          <div class="waveform-icon-wrapper">
            <?xml version="1.0" encoding="UTF-8"?><svg
              id="a"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="0 0 200 100"
            >
              <defs>
                <style>
                  .d,
                  .e {
                    fill: none;
                  }
                  .e {
                    stroke-miterlimit: 10;
                    stroke-width: 4px;
                  }
                  .f {
                    clip-path: url(#c);
                  }
                </style>
                <clipPath id="c"><rect class="d" x="10" width="180" height="100" /></clipPath>
              </defs>
              <g id="b">
                <g class="f">
                  <polyline
                    class="e"
                    stroke="currentColor"
                    points="269.32 80.24 202 20 202 80 134 20 134 80 67 20 67 80 -1 20 -1 80 -1.03 80 -69.03 20"
                  />
                </g>
              </g>
            </svg>
          </div>
        </label>
        <input
          class="waveform-option"
          type="radio"
          name="waveform-type"
          value="triangle"
          id="waveform-type-triangle"
        />
        <label class="waveform-option-label" for="waveform-type-triangle">
          <div class="waveform-icon-wrapper">
            <?xml version="1.0" encoding="UTF-8"?><svg
              id="a"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="0 0 200 100"
            >
              <defs>
                <style>
                  .d,
                  .e {
                    fill: none;
                  }
                  .e {
                    stroke-miterlimit: 10;
                    stroke-width: 4px;
                  }
                  .f {
                    clip-path: url(#c);
                  }
                </style>
                <clipPath id="c"><rect class="d" x="10" width="180" height="100" /></clipPath>
              </defs>
              <g id="b">
                <g class="f">
                  <polyline
                    class="e"
                    stroke="currentColor"
                    points="203.28 23.15 163.28 72.93 162.5 73.58 122.5 22.02 82.5 71.8 42.5 22.02 2.5 73.58 -37.21 23.73"
                  />
                </g>
              </g>
            </svg>
          </div>
        </label>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
