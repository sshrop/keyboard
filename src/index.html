<!DOCTYPE html>

    <title>Steven Shropshire – Keyboard</title>
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <ul class="keyboard">
      <li>
        <button class="key key--natural-note"><span class="key__name">C</span></button>

      <li>
        <button class="key key--accidental-note"><span class="key__name">C#</span></button>
      </li>
      <li>
        <button class="key key--natural-note"><span class="key__name">D</span></button>
      </li>
      <li>
        <button class="key key--accidental-note"><span class="key__name">D#</span></button>
      </li>
      <li>
        <button class="key key--natural-note"><span class="key__name">E</span></button>
      </li>
      <li>
        <button class="key key--natural-note"><span class="key__name">F</span></button>
      </li>
      <li>
        <button class="key key--accidental-note"><span class="key__name">F#</span></button>
      </li>
      <li>
        <button class="key key--natural-note"><span class="key__name">G</span></button>
      </li>
      <li>
        <button class="key key--accidental-note"><span class="key__name">G#</span></button>
      </li>
      <li>
        <button class="key key--natural-note"><span class="key__name">A</span></button>
      </li>
      <li>
        <button class="key key--accidental-note"><span class="key__name">A#</span></button>
      </li>
      <li>
        <button class="key key--natural-note"><span class="key__name">B</span></button>
      </li>
      <li>
        <button class="key key--natural-note"><span class="key__name">C</span></button>
      </li>
      <li>
        <button class="key key--accidental-note"><span class="key__name">C#</span></button>
      </li>
      <li>
        <button class="key key--natural-note"><span class="key__name">D</span></button>
      </li>
      <li>
        <button class="key key--accidental-note"><span class="key__name">D#</span></button>
      </li>
      <li>
        <button class="key key--natural-note"><span class="key__name">E</span></button>
      </li>
    </ul>
    <script src="js/index.js"></script>
  </body>
</html>
