<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Steven Shropshire – Keyboard</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <ul class="keyboard">
      <li>
        <button id="c4" class="key key--natural-note"><span class="key__name">C</span></button>
      </li>
      <li>
        <button id="c4-sharp" class="key key--accidental-note">
          <span class="key__name">C#</span>
        </button>
      </li>
      <li>
        <button id="d4" class="key key--natural-note"><span class="key__name">D</span></button>
      </li>
      <li>
        <button id="d4-sharp" class="key key--accidental-note">
          <span class="key__name">D#</span>
        </button>
      </li>
      <li>
        <button id="e4" , class="key key--natural-note"><span class="key__name">E</span></button>
      </li>
      <li>
        <button id="f4" , class="key key--natural-note"><span class="key__name">F</span></button>
      </li>
      <li>
        <button id="f4-sharp" class="key key--accidental-note">
          <span class="key__name">F#</span>
        </button>
      </li>
      <li>
        <button id="g4" class="key key--natural-note"><span class="key__name">G</span></button>
      </li>
      <li>
        <button id="g4-sharp" class="key key--accidental-note">
          <span class="key__name">G#</span>
        </button>
      </li>
      <li>
        <button id="a4" class="key key--natural-note"><span class="key__name">A</span></button>
      </li>
      <li>
        <button id="a4-sharp" class="key key--accidental-note">
          <span class="key__name">A#</span>
        </button>
      </li>
      <li>
        <button id="b4" class="key key--natural-note"><span class="key__name">B</span></button>
      </li>
      <li>
        <button id="c5" class="key key--natural-note"><span class="key__name">C</span></button>
      </li>
      <li>
        <button id="c5-sharp" class="key key--accidental-note">
          <span class="key__name">C#</span>
        </button>
      </li>
      <li>
        <button id="d5" class="key key--natural-note"><span class="key__name">D</span></button>
      </li>
      <li>
        <button id="d5-sharp" class="key key--accidental-note">
          <span class="key__name">D#</span>
        </button>
      </li>
      <li>
        <button id="e5" class="key key--natural-note"><span class="key__name">E</span></button>
      </li>
      <li>
        <button id="f5" class="key key--natural-note"><span class="key__name">F</span></button>
      </li>
    </ul>
    <script src="js/index.js"></script>
  </body>
</html>
